<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
        function computerChoice() {
            const arr = ['scissors', 'rock', 'paper']
            let random_num = Math.random()
            let random_choice = arr[Math.floor(random_num * 3)]
            return random_choice
        }

        function userChoice() {
            const user_input = window.prompt('Your move - enter Rock, Paper, or Scissors! ').toLowerCase()
            if (user_input == 'scissors' || user_input == 'rock' || user_input == 'paper') {
                return user_input;
            }
            else {
                alert("Make sure to type one of 'Rock', 'Paper', or 'Scissors'!")
                userChoice()
            }
        }

        function game() {
        
            const wins_against = {'rock': 'paper', 'scissors': 'rock', 'paper': 'scissors'}

            user_choice = userChoice()
            comp_choice = computerChoice()
            if (wins_against[comp_choice] == user_choice) {
                console.log('You win, your ' + user_choice + ' beats ' + comp_choice + '!');
            }
            else if (comp_choice === user_choice) {
                console.log('A draw! You both chose ' + user_choice + '!');
            }
            else {
                console.log('You lose, your ' + user_choice + ' is beaten by ' + comp_choice + '!');
            }
        }
        
        const num_of_games = parseInt(window.prompt('How many games would you like to play? '))

        for (let i = 0; i < num_of_games; i++) {
            game()
        }


    </script>
</body>
</html>
